<!DOCTYPE html>
<html>
<head>
    <title>My Simple HTML Page</title>
</head>
<body>
    <h1>Welcome to My Page</h1>
    <p>This is a sample paragraph to show how HTML works.</p>
    <a href="https://www.example.com">Visit Example</a>
    <h2>My Favorite Foods</h2>
    <ul>
        <li>Pizza</li>
        <li>Sushi</li>
        <li>Ice Cream</li>
    </ul>

    <h2>Image Example</h2>
    <img src="food.jpg" alt="Delicious food">

    <h2>Simple Table</h2>
    <table border="1">
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Pizza</td>
            <td>$10</td>
        </tr>
        <tr>
            <td>Sushi</td>
            <td>$15</td>
        </tr>
    </table>
</body>
</html>
